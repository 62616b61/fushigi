apiVersion: batch/v1
kind: Job
metadata:
  name: runner
  namespace: fushigi
  labels:
    app: fushigi
    run: runner
    runner: PUT_RUNNER_ID_HERE
spec:
  template:
    metadata:
      app: fushigi
      run: runner
      runner: PUT_RUNNER_ID_HERE
    spec:
      restartPolicy: Never
      containers:
      - image: kurai/fushigi/runner
        name: runner
        imagePullPolicy: IfNotPresent
